<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Conditional Demo</title>
</head>
<body>
   <div>
   <span id="test"></span>
   <script>


      document.onkeyup = function(event){
         if (event.key=="r" || event.key == "s" || event.key == "p"){
            document.getElementById("test").innerHTML = event.key;
         }
      }
   
   </script>
   </div>
</body>
</html>

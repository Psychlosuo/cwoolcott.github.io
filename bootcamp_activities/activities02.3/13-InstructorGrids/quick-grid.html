<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
  div {border:1px solid red;}
  </style>
</head>

<body>



  <!-- Creates the Overall Grid -->
  <div class="container">

    <!-- First Row -->
    <div class="row">

      <!-- First (and only column) -->
      <div class="col-sm-12">
        <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-sm-4">
        <h1>I'm in Column 1 of 3</h1>
      </div>

      <!-- Second of two columns -->
      <div class="col-sm-4">
        <h1>I'm in Column 2 of 3</h1>
      </div>

      <div class="col-sm-4">
          <h1>I'm in Column 3 of 3</h1>
        </div>

    </div>
    <div class="row">

        <!-- First (and only column) -->
        <div class="col-sm-12">
          <h1>I'm in Column 1 of 1. I stretch the entire width. And keep going.</h1>
        </div>
      </div>
    

  </div>

</body>

  </html>

<html>
	<head>
		<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
	<style>
		.box{
			width:50px; height:50px; color:white; font-weight: bold; padding:2px;
		}
	</style>
	</head>
	<body>
		<div id="build">Build something, I'm giving up on you.</div>
		<div id="boxes"></div>	
		<script>
			var colorArray = ["red","green","blue"];
			var colorIndex = 1;
			$("#build").on("click", function() {
				var newBox = $("<div>");
				newBox.addClass("box");
				newBox.css("background-color",colorArray[colorIndex]);
				newBox.text(colorArray[colorIndex]);
				$("#boxes").append( newBox );
				console.log(newBox);
				colorIndex++; 
				if (colorIndex>2){
					colorIndex=0;
				}
			});

		</script>
	</body>
</html>
